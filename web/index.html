<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TSV Browser</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

    <script src="/dist/bundle.js"></script>
</head>
<body>
<main>
<section id="table-display" class="loading">
    <table id="entry-table"><thead></thead><tbody></tbody></table>
</section>
<section id="table-pagination">
    <!-- TODO: Make items per page work -->
    <div><label for="items-per-page">Items Per Page: <select name="items-per-page" id="items-per-page">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100" selected>100</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="999999999999">All Matches</option>
    </select></label></div>
    <div>Page <span id="current-page">0</span> of <span id="total-pages">0</span></div>
    <div style="font-size: 0;">
        <button id="prev-page" disabled><span class="material-icons">navigate_before</span></button>
        <button id="next-page" disabled><span class="material-icons">navigate_next</span></button>
    </div>
</section>
</main>
<aside id="filter-options">
    <h1>TSV Browser</h1>
    <h2>FILTERS</h2>
    <h3>Position</h3>
    <h4>Chromosome</h4>
    <label for="chr1"><input type="checkbox" name="chr1" id="chr1"> chr1</label>
    <label for="start">Start Position</label>
    <input type="number" min="" max="" id="start" name="start">
    <label for="end">End Position</label>
    <input type="number" min="" max="" id="end" name="end">
    <label for="position-filter-type">Position Filter Type</label>
    <select name="position-filter-type" id="position-filter-type">
        <option value="overlap" selected>Overlaps Range</option>
        <option value="not-overlap">Does Not Overlap Range</option>
        <option value="" disabled>&mdash;</option>
        <option value="within">Contained in Range</option>
        <option value="not-within">Is Not Contained in Range</option>
    </select>
    <h4>Gene Location</h4>
    <label class="checkbox-label" for="intergenic">
        <input type="checkbox" name="intergenic" id="intergenic"> intergenic
    </label>
    <label class="checkbox-label" for="intronic">
        <input type="checkbox" name="intronic" id="intronic"> intronic
    </label>
    <label class="checkbox-label" for="exonic">
        <input type="checkbox" name="exonic" id="exonic"> exonic
    </label>
    <h3>Field Search</h3>
    <label for="search-query">Search Query</label>
    <input type="text" name="search-query" id="search-query">
    <button id="show-advanced-search">Advanced Search</button>
    <hr>
    <button id="apply-filters">Apply Filters</button>
</aside>
</body>
</html>
